{% load render_table from django_tables2 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Products</title>
    <link href="{% static 'assets/img/favicon.JPG' %}" rel="icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>
<body>
    {% if messages %} <!-- Prints success message when a shipment is created -->
    {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert" style="width: fit-content; margin-top: 1% !important; margin:auto;" id="missingGene">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <div class="row" style="margin:auto; margin-top: 3%;">
      <div class="col-md-12" style="text-align: center;">
        <div class="card" style="width: fit-content; height: 3em; padding: 1%; margin:auto;">
          <p>Number of Similar Products: <strong>{{ num_of_prods }}</strong></p>
        </div>
      </div>
    </div>
    <div class="content" style="width: 90%; margin:0 auto; margin-top: 1%;">
      {% render_table obj %}
    </div>

    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
