{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Add New Suppliers</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{% static 'assets/img/favicon.JPG' %}" rel="icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">

  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>


  <header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center">

      <a href="index"><img class="header_img" src="{% static 'assets/img/amsbio_logo.png' %}" alt="amsbio_logo"></a>


      <nav class="nav-menu d-none d-lg-block">

        <ul>
          <li><a href="index">Home</a></li>

          <li class="drop-down"><a href=" ">Database</a>
            <ul>
              <li><a href="AddNewSupplier">Add New Supplier</a></li>
              <li><a href="Search">Search Products</a></li>
              <li><a href="EditSingleProduct">Edit Single Product</a></li>
              <li><a href="CurrencyValues">Currency Values</a></li>
            </ul>
          </li>
          <li class="drop-down"><a href="#">Courier</a>
            <ul>
              <li class="drop-down"><a href="#">FedEx</a>
                <ul>
                  <li><a href="../Courier/FedexUK">FedEx UK</a></li>
                  <li><a href="../Courier/FedexUSA">FedEx USA</a></li>
                </ul>
              </li>
              <li><a href="../Courier/DHL">DHL</a></li>
            </ul>
          </li>
        </ul>

      </nav>

    </div>
  </header>

  <main id="main">
    
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Add New Supplier</h2>
          <ol>
            <li><a href="index">Home</a></li>
            <li>Add New Supplier</li>
          </ol>
        </div>

      </div>
    </section>

    <section id="testimonials" class="testimonials">
      <div class="container" style="margin-top: 5%;">
        <div class="row">        
          <div id='supplier_container' class="col-md-6">
            <form method="POST" autocomplete="off" id='NewSupplier'>
              {% csrf_token %}
              <div class="form-group row">
                <label for="comp_name" class="col-sm-4 col-form-label">Company Name:</label>
                <div class="col-sm-8">
                  <input name="comp_name" id="comp_name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="acc_code" class="col-sm-4 col-form-label">Account Code:</label>
                <div class="col-sm-8">
                  <input name="acc_code" id="acc_code" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="curr_code" class="col-sm-4 col-form-label">Supplier Purchase Currency:</label>
                <div class="col-sm-8">
                  <select name="curr_code" id="curr_code" class="form-control">
                    <option value="EUR" selected>EUR</option>
                    <option value="CHF">CHF</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="USD">USD</option>
                  </select>
                </div>
              </div>
                <button type="submit" class="btn btn-danger" id="btn_submit">Create New Supplier</button>
            </form>
          </div>
          <div id="SuccessCard" class="col-md-6" style="text-align: left">
            <!--Data comes from Ajax-->
          </div>
        </div>
      </div>
    </section>
>
  </main>

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>

  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
